{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sanja's Portfolio</title>
    <link rel="icon" type="image/png" href="{% static 'portfolio/logo.png' %}">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'portfolio/style.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark position-fixed w-100">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="https://cdn.pixabay.com/photo/2016/07/27/04/10/circle-1544536_960_720.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          <span>Sanja Mandic</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-end justify-content-end text-center" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% static 'portfolio/resume.pdf' %}">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/Sanja969">GitHub</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.linkedin.com/in/sanja-mandic-823995a2/">LinkedIn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://twitter.com/SanjaMandic42">Twitter</a>
            </li>
            <li class="nav-item">
              <a role="button" class="btn btn-outline-warning" href="{% url 'blog:all_blogs' %}">My Blogs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid d-flex flex-column justify-content-center align-items-center p-0">
      {% block content %}{% endblock %}
    </main>


    <footer class="container-fluid d-flex justify-content-center align-items-center">
      <ul class="container-fluid d-flex justify-content-center align-items-center p-0 m-0">
        <li><a href="https://github.com/Sanja969"><img class= 'icon' src="{% static 'portfolio/Icon-GitHub.png' %}"></a></li>
        <li><a href="https://www.linkedin.com/in/sanja-mandic-823995a2/"><img class= 'icon' src="{% static 'portfolio/Icon-Linkedin.png' %}"></a></li>
        <li><a href="https://twitter.com/SanjaMandic42"><img class= 'icon' src="{% static 'portfolio/Icon-Twitter.png' %}"></a></li>
      </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="{% static 'portfolio/script.js' %}"></script>
  </body>
</html>
